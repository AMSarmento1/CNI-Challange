<!doctype html>
<html>
  <head>
    <title>Latest Uk News</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="images/favicon/favicon.ico">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
          <div class="logo">
            <i class="logo__icon  far fa-smile-wink"></i>
            <span class="logo__name">Latest <span class="logo__location">UK</span> News</span>
          </div>
          <form id="searchForm" class="search">
              <input type="text" id="searchField" class="search__field" placeholder="What is the subject?">
              <button class="btn btn--search">
                  <i class="fas fa-search"></i>
                  <span>Search</span>
              </button>
          </form>
        </header>
        <div id="newsContainer" class="news">
          <ul id="newsList" class="news__list"></ul>
        </div>
      </div>
  </body>
</html>
